    <!--Etiquetas de INPUT
    TEXT = texto (default
    PASSWORD = contraseñas
    FILE = Abre el cuardo de dialogos para subir archivos
    DATE = Fechas
    NUMBER = solo numeros
    RADIO = seleccion simple
    CHECKBOX = seleccion multiple
    HIDDEN = ocultas al usuario
    EMAIL = correo electronico
    URL = para colocar enlaces
    -->
    <label for="nombre">Nombre</label>
    <!--El FOR es para enlazar al name del input. Hace focus en la caja correspondiente-->
    <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre" required maxlength="10">
        <!-- Lo de required hace referencia a que es obligatorio y el maxlenght a la cantidad maxima-->
    <br>
    <label for="numeros">Numeros</label>
    <input type="number" name="numeros" id="numeros" min="" max="">
    <!-- Min y Max solo funcionan para tipo number-->
    <br>
    <label for="contra">Contraseña</label>
    <input type="password" name="contra" id="contra"></input>
    <br>
    <input type="file" accept=".docx,.pdf" multiple>
    <br>
    <input type="email" required>
    <br>
    <input type="date" min="2023-01-01" max="2023-05-31">
    <br>
    <input type="color" value="#FF000">
    <br>
    <input type="range" min="1" max="10" step="2.01">
    <br>
    <input type="hidden" value="199">
    <br>
    <!-- Tipo radio es seleccion simple-->
    <input type="radio" value="1" name="seleccione"><label>1</label>
    <br>
    <input type="radio" value="2" name="seleccione" checked><label>2</label>
    <br>
    <input type="radio" value="4" name="seleccione"><label>3</label>
    <br>
    <!-- Tipo checkbox es seleccion multiple-->
    <input type="checkbox" name="seleccionalo"><label>K</label>
    <br>
    <input type="checkbox" name="seleccionalo"><label>P</label>
    <br>
    <input type="checkbox" name="seleccionalo"><label>L</label>
