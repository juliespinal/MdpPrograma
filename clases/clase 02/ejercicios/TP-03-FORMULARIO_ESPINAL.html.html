<body>
    <h1>Formulario de Inscripción al programa "Mar del Plata Programa"</h1>
    <h4><em>Los campos marcados con un * son obligatorios.</em></h4>
    <form method="post">
        <label for="name">Nombre:*</label>
        <input type="text" class="name" id="name" placeholder="Ingrese su nombre" title="Ingrese su nombre" required>
        <br>
        <label for="lastname">Apellido:*</label>
        <input type="text" class="lastnamd"id="lastnime" placeholder="Ingrese su apellido" title="Ingrese su apellido" required>
        <br>
        <label for="country">Pais:*</label>
        <input type="text" class="country" id="country" placeholder="Ingrese su país de origen" title="Ingrese su país" requierd>
        <br>
        <label for="email">Email:*</label> 
        <input type="email" class="email" id="email" placeholder="Ingrese su correo electrónico" title="Ingrese su email" required>
        <br>
        <label>Actualmente,¿tiene empleo?</label>
        <select name="desplegable" required>
            <option value="">Seleccione una respuesta</option>
            <option value="1">Si, estoy trabajando.</option>
            <option value="2">No,pero estoy buscando empleo.</option>
            <option value="3">No y no estoy buscando empleo.</option>
        </select>
        <br>
        <button type="reset">Borrar respuestas</button>
        <br>
        <button type="submit">Inscribirme</button>
    </form>
</body>
